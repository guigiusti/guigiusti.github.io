<!DOCTYPE html>
<html>
    <head>
            <link rel="icon" type="image/png" href="favicon.png"/>
            <title>TÃ­tulo!</title>
            <link href="/guigiusti.github.io/css/indexstyle.css" rel="stylesheet">
            <link href="/guigiusti.github.io/css/textos.css" rel="stylesheet">
            <meta charset="utf-8">
            <meta name="robots" content="noindex">
    </head>
    <body>
        <div id="nav-placeholder">
        </div>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script>
        $.get("/guigiusti.github.io/css/nav.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
        </script>
        <div id="txt"></div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (urlParams.get('t')) {
                fetch('/guigiusti.github.io/textos/'+ urlParams.get('t') + '.md')
              .then(r=>r.blob()).then(b=>b.text()).then(m=>{document.getElementById("txt").innerHTML=marked.parse(m)});
            }
            const queryString2 = window.location.search;
            const urlParams2 = new URLSearchParams(queryString2);
            if (urlParams2.get('p')) {
            location.href = 'https://guilhermegiusti.com/p/' +  urlParams2.get('p');} 
            if (!urlParams2.get('p')) {if (!urlParams.get('t')) {fetch('/guigiusti.github.io/css/textos.md')
              .then(r=>r.blob()).then(b=>b.text()).then(m=>{document.getElementById("txt").innerHTML=marked.parse(m)});}}
            const urlContainParams = window.location.search.length === 0;
            if (urlContainParams) {fetch('/guigiusti.github.io/css/textos.md')
              .then(r=>r.blob()).then(b=>b.text()).then(m=>{document.getElementById("txt").innerHTML=marked.parse(m)});};
        </script>
    </body>
</html>
