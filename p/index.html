<!DOCTYPE html>
<html>
    <head>
        <title>Meu Blog!</title>
        <link rel="icon" type="image/png" href="/guigiusti.github.io/favicon.png"/>
        <meta lang="pt-br" charset="utf-8">
    <link href="/guigiusti.github.io/css/mdstyle.css" rel="stylesheet">
    <link href="/guigiusti.github.io/css/indexstyle.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <noscript>
        <meta http-equiv="refresh" content="0; url=http://guilhermegiusti.com/p/noscript.html" />
      </noscript>
    </head>
    <body>
        <div id="nav-placeholder">
        </div>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script>
        $.get("/guigiusti.github.io/css/nav.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
        </script>
        <div id="txt"></div>
        <div id="txt"></div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if (urlParams.get('t')) {
        fetch('/guigiusti.github.io/textos/'+ urlParams.get('t') + '.md')
      .then(r=>r.blob()).then(b=>b.text()).then(m=>{document.getElementById("txt").innerHTML=marked.parse(m)});
    }
    const queryString2 = window.location.search;
    const urlParams2 = new URLSearchParams(queryString2);
    if (urlParams2.get('p')) {
    location.href = 'https://guilhermegiusti.com/p/' +  urlParams2.get('page');} 
    if (!urlParams2.get('p')) {if (!urlParams.get('t')) {window.location.href = 'https://guilhermegiusti.com';}}
    const urlContainParams = window.location.search.length === 0;
    if (urlContainParams) window.location.href = 'https://guilhermegiusti.com';
</script>
    </body>
</html>
