<!DOCTYPE html>
<html>

            <link href="/guigiusti.github.io/css/indexstyle.css" rel="stylesheet">

    <body>
        <div id="nav-placeholder">

        <script src="//code.jquery.com/jquery.min.js"></script>

        $.get("/guigiusti.github.io/css/nav.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
        </script>
        <div id="txt"></div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            fetch('/guigiusti.github.io/textosbase/home-index.md')
              .then(r=>r.blob()).then(b=>b.text()).then(m=>{document.getElementById("txt").innerHTML=marked.parse(m)});
            
              window.location.replace("https://portfolio.guilhermegiusti.com/");
        </script>
    </body>
</html>
