<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div id="nav-placeholder">
        </div>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script>
        $.get("/guigiusti.github.io/css/nav.html", function(data){
            $("#nav-placeholder").replaceWith(data);
        });
        </script>
        <div id="txt"></div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (urlParams.get('texto')) {
                fetch('/guigiusti.github.io/textos/'+ urlParams.get('texto') + '.md')
              .then(r=>r.blob()).then(b=>b.text()).then(m=>{document.getElementById("txt").innerHTML=marked.parse(m)});
            }
            const queryString2 = window.location.search;
            const urlParams2 = new URLSearchParams(queryString2);
            if (urlParams2.get('page')) {
            location.href = 'http://guilhermegiusti.com/p/' +  urlParams2.get('page');} 
            if (!urlParams2.get('page')) {if (!urlParams.get('texto')) {window.location.href = 'http://portfolio.guilhermegiusti.com';}}
            const urlContainParams = window.location.search.length === 0;
            if (urlContainParams) window.location.href = 'http://portfolio.guilhermegiusti.com';
        </script>
    </body>
</html>
