<!DOCTYPE html>
<html>
    <head>
        <title>Meu Blog!</title>
        <link rel="icon" type="image/png" href="/rpiprojects/favicon.png"/>
        <meta lang="pt-br" charset="utf-8">
    <link href="mdstyle.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="txt"></div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
  fetch('/rpiprojects/'+ urlParams.get('p') + '.md')
      .then(r=>r.blob()).then(b=>b.text()).then(m=>{document.getElementById("txt").innerHTML=marked.parse(m)})
</script>
    </body>
</html>
